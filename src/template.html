<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form novalidate>
      <h2>Enter your details</h2>
      <ul>
        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </li>
        <li>
          <label for="country">Country:</label>
          <input
            type="text"
            name="country"
            id="country"
            maxlength="60"
            minlength="4"
          />
        </li>
        <li>
          <label for="zip">Zip Code:</label>
          <input type="text" name="zip" id="zip" pattern="\d{4}-?(\d{4})?" />
        </li>
        <li>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </li>
        <li>
          <label for="conf-psswrd">Confirm Password:</label>
          <input
            type="password"
            name="conf-psswrd"
            id="conf-psswrd"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </li>
      </ul>
      <div class="error-box">
        <span class="error emailSpan" aria-live="polite"></span>
        <span class="error countrySpan" aria-live="polite"></span>
        <span class="error zipSpan" aria-live="polite"></span>
        <span class="error passwordSpan" aria-live="polite"></span>
        <span class="error confirmPasswordSpan" aria-live="polite"></span>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
